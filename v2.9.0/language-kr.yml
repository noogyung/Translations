msg-trade-setup-desc-header: '&6{shopType}'
msg-trade-setup-desc-admin-regular:
- 재고가 무제한 입니다.
- 재고에서 상품을 넣으십시오.
- 왼쪽/오른쪽 클릭으로 양을 조절하십시오.
- '제일 윗 줄  : 받는 상품'
- '밑 줄 : 비용 상품'
msg-trade-setup-desc-selling:
- 플레이어에게 아이템을 판매합니다.
- 상자에 판매할 상품을 넣습니다.
- 왼쪽/오른쪽 클릭으로 양을 조절하십시오.
- '제일 윗 줄  : 판매중인 상품'
- '밑 줄 : 비용 상품'
msg-trade-setup-desc-buying:
- 플레이어로부터 아이템을 구매합니다.
- 당신이 원하는 상품을 넣습니다.
- 판매할 아이템을 넣습니다.
- 왼쪽/오른쪽 클릭으로 양을 조절하십시오.
- '제일 윗 줄  : 비용 상품'
- '밑 줄 : 구매중인 상품'
msg-trade-setup-desc-trading:
- 플레이어와 아이템을 교환합니다.
- 상자에 교환할 상품을 넣습니다.
- 
- 왼쪽/오른쪽 클릭으로 양을 조절하십시오.
- '제일 윗 줄  : 받는 상품'
- '밑 줄 : 비용 상품'
msg-trade-setup-desc-book:
- 책을 판매합니다.
- 상자에 책과 빈 책을 넣습니다.
- 왼쪽/오른쪽 클릭으로 양을 조절하십시오.
- '제일 윗 줄  : 판매중인 책'
- '밑 줄 : 비용 상품'

