msg-shop-setup-desc-selling: |-
  &e  상자에 팔고 싶은 아이템을 추가한 다음
  &e  은신 버튼 + 오른쪽 클릭으로 비용을 수정할 수 있습니다.
msg-shop-setup-desc-buying: |-
  &e  구매하려는 아이템 중 하나를 상자에 추가한 다음
  &e  은신 버튼 + 오른쪽 클릭으로 비용을 수정할 수 있습니다.
